<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/libraryConfiguration.css">
        <link rel="stylesheet" href="css/theming.css">
    </head>
    <body>
        <div class="container">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <button id="retry" class="btn btn-primary">
                Retry
                <i class="bi bi-arrow-clockwise"></i>
            </button>

            <div class="viewsContainer">
                <h2 class="title">
                    Ignored Libraries
                    <button id="reload" class="btn btn-primary">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </h2>
                    
                <ul id="userViewsList" class="list-group"></ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="js/themes.js"></script>
        <script src="js/libraryConfiguration.js"></script>
    </body>
</html>
</html>
