<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../node_modules/material-icons/iconfont/material-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/libraryConfiguration.css">
        <link rel="stylesheet" href="css/theming.css">
    </head>
    <body>
        <div class="container">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>

            <button id="retry" class="waves-effect waves-light btn">
                Retry
                <i class="material-icons right">refresh</i>
            </button>

            <div class="viewsContainer">
                <h5 class="title">
                    Ignored Libraries
                    <button id="reload" class="btn-flat waves-effect btn-floating">
                        <i class="material-icons">refresh</i>
                    </button>
                </h5>

                <ul id="userViewsList" class="collection"></ul>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="js/themes.js"></script>
        <script src="js/libraryConfiguration.js"></script>
    </body>
</html>
